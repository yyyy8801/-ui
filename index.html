    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', '"Noto Sans SC"', 'sans-serif'],
            },
            colors: {
              // High-end dark theme palette
              dark: {
                bg: '#050505',
                surface: '#0a0a0a',
                border: '#1f1f1f',
              },
              primary: {
                DEFAULT: '#7c3aed', // Violet

              },
              accent: {
                DEFAULT: '#f43f5e', // Rose/Red for 18+ or highlights
              }

            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <style>
      body {
        @apply bg-gray-50 text-gray-900 dark:bg-[#050505] dark:text-[#e5e5e5];
        overflow-x: hidden;
      }
      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        @apply bg-transparent;
      }
      ::-webkit-scrollbar-thumb {
        @apply bg-gray-300 dark:bg-[#262626] rounded-full;
      }
      ::-webkit-scrollbar-thumb:hover {
        @apply bg-gray-400 dark:bg-[#404040];
      }
      
      /* Glass Utilities */
      .glass-panel {
        @apply bg-white/60 dark:bg-[#141414]/60 backdrop-blur-xl border border-gray-200 dark:border-white/10;
      }
      
      .glass-sidebar {
        @apply bg-white/80 dark:bg-[#0a0a0a]/80 backdrop-blur-xl border-r border-gray-200 dark:border-white/5;
      }
    </style>
